<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
</head>
<body>
  <section class='app'>
    <div class='container'>
      <div class='menu'>
        <button class='btn-menu' id='pomodoro'>Pomodoro</button>
        <button class='btn-menu' id='pausa'>Pausa</button>
        <button class='btn-menu' id='pausal'>PausaLonga</button>
      </div>
      <div class='timer'>
        <h2 class='timer-str' id='string'>25:00</h2>
        <button class='btn' id='start'>Começar</button>
        <button class='btn' id='reset'>Recomeçar</button>
      </div>
    </div>
    </div>
  </section>
  <script type='text/javascript' src='script.js'></script>
</body>
</html>
