<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='description' content='Pomodoro um metodo de gerenciar melhor seu tempo de trabalho'>
  <meta name='keywords' content ='Pomodoro, Timer, app browser'>
  <meta name='author' content='Felipe Baloneker'>
  <link rel='stylesheet' href='style/style.css'>
  <title>Pomodoro Timer</title>
</head>
<body>
  <section class='app' id='pg-princ'>
    <header><h2 class='logo'>Pomodoro-Timer</h2></header>
    <div class='container'>
      <div class='menu'>
        <button class='btn-menu' id='pomodoro'>Pomodoro</button>
        <button class='btn-menu' id='pausa'>Pausa</button>
        <button class='btn-menu' id='pausal'>PausaLonga</button>
      </div>
      <h2 class='timer-str' id='string'>25:00</h2>
      <div class='timer'>
        <button class='btn' id='start'>Iniciar</button>
        <button class='btn' id='reset'>Redefinir</button>
      </div>
    </div>
  </section>
  <script type='text/javascript' src='script.js'></script>
</body>
</html>
